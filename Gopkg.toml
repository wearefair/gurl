# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.

[[constraint]]
  branch = "master"
  name = "github.com/golang/protobuf"

[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/jhump/protoreflect"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.1"

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.8.0"

[[constraint]]
  name = "gopkg.in/fatih/set.v0"
  version = "0.1.0"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/yaml.v2"

[[override]]
  name = "github.com/docker/distribution"
  revision = "5cb406d511b7b9163bff9b6439072e4892e5ae3b"

# Must keep this in sync with apimachinery
[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.15.6"

# Must keep this in sync with client-go
[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.15.6"

# Must keep this in sync with client-go
[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.15.6"

[[override]]
  name = "k8s.io/klog"
  version = "v1.0.0"

# Had to specify this to get the k8s client code to compile
[[override]]
  name = "github.com/json-iterator/go"
  revision = "ab8a2e0c74be9d3be70b3184d9acc634935ded82"


[prune]
  go-tests = true
  unused-packages = true
